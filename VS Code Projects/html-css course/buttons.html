<html></html>
<head>
  <style>
    .subscribe-button {
      background-color: rgb(200, 0, 0);
      color: white;
      border: none;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
      border-radius: 2px;
      cursor: pointer;
      margin-right: 8px;
      margin-left: 20px;
      transition: opacity 0.15s;
      vertical-align: top;
    }

    .subscribe-button:hover {
      opacity: 0.8;
    }
    .subscribe-button:active {
      opacity: 0.4;
    }
    .join-button {
      background-color: white;
      border-color: rgb(6, 95, 212);
      border-style: solid;
      border-width: 1px;
      padding-top: 9px;
      padding-bottom: 9px;
      padding-left: 16px;
      padding-right: 16px;
      color: rgb(6, 95, 212);
      border-radius: 2px;
      cursor: pointer;
      transition: background-color 0.15s, color 0.15s;
      vertical-align: top;
    }
    .join-button:hover {
      background-color: rgb(6, 95, 212);
      color: white;
    }
    .join-button:active {
      opacity: 0.7;
    }
    .tweet-button {
      background-color: rgb(29, 155, 240);
      color: white;
      border: none;
      border-radius: 18px;
      font-weight: bold;
      font-size: 15px;
      cursor: pointer;
      margin-left: 8px;
      vertical-align: top;
      transition: 0.35s;
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
    }
    .tweet-button:hover {
      box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.15);
      transition: box-shadow 0.15s;
      padding-top: 20px;
      padding-bottom: 20px;
      padding-left: 32px;
      padding-right: 32px;
      border-radius: 40px;
      transition: 0.7s;
    }
    .tweet-button:active {
      padding-top: 10px;
      padding-bottom: 10px;
      padding-left: 16px;
      padding-right: 16px;
    }
  </style>
</head>

<body>
  <a href="http://www.youtube.com" target="_blank"
    ><button class="subscribe-button">SUBSCRIBE</button></a
  >
  <button class="join-button">JOIN</button>
  <a href="https://www.twitter.com/" target="_blank"
    ><button class="tweet-button">Tweet</button></a
  >
</body>
